<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .contribution-grid { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .contribution-cell { 
        animation: pop-animation 20s infinite linear;
        transform-origin: center;
      }
      
      @keyframes pop-animation {
        0%, 90% { transform: scale(1); opacity: 1; }
        2% { transform: scale(1.3) rotate(15deg); opacity: 0.8; }
        4% { transform: scale(0.8) rotate(-10deg); opacity: 0.6; }
        6% { transform: scale(1.1) rotate(5deg); opacity: 0.4; }
        8% { transform: scale(0); opacity: 0; }
        10%, 100% { transform: scale(1); opacity: 1; }
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="6"/>
  
  <!-- Title -->
  <text x="20" y="30" font-family="sans-serif" font-size="16" font-weight="bold" fill="#333">
    Tharaka4452's Contribution Animation
  </text>
  
  <!-- Contribution Grid -->
  <g class="contribution-grid" transform="translate(20, 50)">
    <!-- Sample grid with animated popping contributions -->
    <rect x="12" y="12" width="9" height="9" rx="2" fill="#9be9a8" class="contribution-cell" style="animation-delay: 0s;"/>
    <rect x="24" y="24" width="9" height="9" rx="2" fill="#40c463" class="contribution-cell" style="animation-delay: 0.8s;"/>
    <rect x="36" y="36" width="9" height="9" rx="2" fill="#30a14e" class="contribution-cell" style="animation-delay: 1.6s;"/>
    <rect x="48" y="48" width="9" height="9" rx="2" fill="#216e39" class="contribution-cell" style="animation-delay: 2.4s;"/>
    <!-- Add more contribution cells with staggered animations -->
  </g>
  
  <!-- Legend -->
  <g transform="translate(20, 170)">
    <text x="0" y="0" font-family="sans-serif" font-size="12" fill="#666">Less</text>
    <rect x="40" y="-10" width="10" height="10" rx="2" fill="#ebedf0"/>
    <rect x="55" y="-10" width="10" height="10" rx="2" fill="#9be9a8"/>
    <rect x="70" y="-10" width="10" height="10" rx="2" fill="#40c463"/>
    <rect x="85" y="-10" width="10" height="10" rx="2" fill="#30a14e"/>
    <rect x="100" y="-10" width="10" height="10" rx="2" fill="#216e39"/>
    <text x="115" y="0" font-family="sans-serif" font-size="12" fill="#666">More</text>
  </g>
</svg>